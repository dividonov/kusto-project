<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="logo mesto">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-area">
                    <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Аватар профиля">
                    <button type="button" class="profile__avatar-edit"
                        aria-label="Редактировать аватар профиля"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
            </section>

            <section class="cards">
                <div class="cards__item">
                    <button type="button" class="cards__delete" aria-label="Удалить"></button>
                    <img src="./images/cards/karachaevsk.jpg" class="cards__image" alt="">
                    <div class="cards__info">
                        <h2 class="cards__description">Карачаевск</h2>
                        <div class="cards__like-area">
                            <button type="button" class="cards__like" aria-label="Like"></button>
                            <p class="cards__like-counter"></p>
                        </div>
                    </div>
                </div>
                <div class="cards__item">
                    <button type="button" class="cards__delete" aria-label="Удалить"></button>
                    <img src="./images/cards/elbrus.png" class="cards__image" alt="">
                    <div class="cards__info">
                        <h2 class="cards__description">Гора Эльбрус</h2>
                        <div class="cards__like-area">
                            <button type="button" class="cards__like" aria-label="Like"></button>
                            <p class="cards__like-counter"></p>
                        </div>
                    </div>
                </div>
                <div class="cards__item">
                    <button type="button" class="cards__delete" aria-label="Удалить"></button>
                    <img src="./images/cards/dombai.png" class="cards__image" alt="">
                    <div class="cards__info">
                        <h2 class="cards__description">Домбай</h2>
                        <div class="cards__like-area">
                            <button type="button" class="cards__like" aria-label="Like"></button>
                            <p class="cards__like-counter"></p>
                        </div>
                    </div>
                </div>
                <div class="cards__item">
                    <button type="button" class="cards__delete" aria-label="Удалить"></button>
                    <img src="./images/cards/elbrus.png" class="cards__image" alt="">
                    <div class="cards__info">
                        <h2 class="cards__description">Гора Эльбрус</h2>
                        <div class="cards__like-area">
                            <button type="button" class="cards__like" aria-label="Like"></button>
                            <p class="cards__like-counter"></p>
                        </div>
                    </div>
                </div>
                <div class="cards__item">
                    <button type="button" class="cards__delete" aria-label="Удалить"></button>
                    <img src="./images/cards/dombai.png" class="cards__image" alt="">
                    <div class="cards__info">
                        <h2 class="cards__description">Домбай</h2>
                        <div class="cards__like-area">
                            <button type="button" class="cards__like" aria-label="Like"></button>
                            <p class="cards__like-counter"></p>
                        </div>
                    </div>
                </div>
                <div class="cards__item">
                    <button type="button" class="cards__delete" aria-label="Удалить"></button>
                    <img src="./images/cards/karachaevsk.jpg" class="cards__image" alt="">
                    <div class="cards__info">
                        <h2 class="cards__description">Карачаевск</h2>
                        <div class="cards__like-area">
                            <button type="button" class="cards__like" aria-label="Like"></button>
                            <p class="cards__like-counter"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__description">© 2023 Mesto Russia</p>
        </footer>
    </div>

</body>

</html>
